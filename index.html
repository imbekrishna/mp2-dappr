<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Dappr - Mini Project 2</title>
  </head>
  <body>
    <header>
      <a href="#">DAPPR</a>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>
          <li>
            More
            <span>
              <img src="./assets/down-chev.svg" width="10" height="10" alt=""
            /></span>
          </li>
          <li class="search__container">
            <input
              type="search"
              name="search"
              id="header__search"
              placeholder="Search..."
            />
            <img src="./assets/search.svg" width="12" height="12" alt="" />
          </li>
        </ul>
      </nav>
      <img src="./assets/menu-icon.svg" width="32" height="32" alt="" />
    </header>
    <div class="share__items">
      <div class="share__item">
        <img
          src="./assets/whatsapp.svg"
          alt="whatsapp logo"
          class="share__img"
          width="30"
          height="30"
        />
      </div>
      <div class="share__item">
        <img
          src="./assets/facebook.svg"
          alt="facebook logo"
          class="share__img"
          width="30"
          height="30"
        />
      </div>
      <div class="share__item">
        <img
          src="./assets/twitter.svg"
          alt="twitter logo"
          class="share__img"
          width="30"
          height="30"
        />
      </div>
    </div>
    <main>
      <section class="hero container">
        <div class="img__container">
          <img
            class="hero__img"
            src="./assets/hero-img.png"
            width="300"
            height="300"
            alt=""
          />
        </div>
        <textarea
          name="header_text"
          id="header_text"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
        ></textarea>
      </section>
      <section class="stats container">
        <div class="card__small">
          <span>Total Question's</span><span>200,000</span>
        </div>
        <div class="card__small">
          <span>Total Answer's</span><span>105,000</span>
        </div>
        <div class="card__small">
          <span>Participated</span><span>10,000</span>
        </div>
        <div class="card__small">
          <span>Total Passed</span><span>6,000</span>
        </div>
      </section>
      <section class="profile container">
        <div class="profile__left">
          <div class="profile__items active">Your Info</div>
          <div class="profile__items">Bookmarks</div>
          <div class="profile__items">Settings</div>
        </div>
        <div class="profile__info">
          <h1>Your information</h1>
          <div class="profile__details">
            <span class="detail__key">Name</span>
            <span class="detail__data">Atul Singhal</span>
            <span class="detail__key">Email</span>
            <span class="detail__data">atul@gmail.com</span>
            <span class="detail__key">Phone</span>
            <span class="detail__data">+91 8131424888</span>
            <span class="detail__key">Marks</span>
            <span class="detail__data">500.00</span>
          </div>
          <button class="profile__button">
            <span>Next</span>
            <img src="./assets/arr-right.svg" width="24" height="24" alt="" />
          </button>
        </div>
      </section>
    </main>
    <div class="fab__container">
      <img
        class="fab__img"
        src="./assets/fab.svg"
        width="50"
        height="50"
        alt=""
      />
    </div>
  </body>
</html>
